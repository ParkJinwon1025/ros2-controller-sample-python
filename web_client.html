<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ROS2 Python Monitor</title>
    <script src="https://unpkg.com/roslib@1.3.0/build/roslib.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { color: white; text-align: center; margin-bottom: 20px; font-size: 24px; }
        
        .section {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-weight: bold;
            text-align: center;
        }
        .connected { background: #d4edda; color: #155724; }
        .disconnected { background: #f8d7da; color: #721c24; }
        
        .message {
            background: #f0f0f0;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        
        .message.topic { border-left: 4px solid #28a745; }
        .message.service { border-left: 4px solid #ffc107; }
        
        .json-container {
            margin-top: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .json-header {
            background: #f8f9fa;
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
        }
        
        .json-title {
            font-weight: bold;
            font-size: 14px;
            color: #495057;
        }
        
        .json-display {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            overflow-x: auto;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        button:hover { background: #5568d3; }
        
        input { 
            padding: 8px; 
            margin: 5px; 
            border-radius: 5px; 
            border: 1px solid #ddd;
            width: 80px;
            font-size: 14px;
        }
        
        h2 { 
            color: #333; 
            margin-bottom: 15px; 
            font-size: 18px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 8px;
        }
        
        .time { color: #999; font-size: 0.85em; }
        
        .controls {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        .message-log {
            max-height: 250px;
            overflow-y: auto;
            margin-top: 10px;
            display: flex;
            flex-direction: column-reverse;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìç ROS2 Python Monitor</h1>
        
        <div class="section">
            <div id="status" class="status disconnected">Connecting...</div>
        </div>
        
        <div class="section">
            <h2>üì° Topic - Position</h2>
            
            <div class="controls">
                <input id="pub_x" type="number" step="0.1" value="5.0" placeholder="x">
                <input id="pub_y" type="number" step="0.1" value="3.0" placeholder="y">
                <input id="pub_z" type="number" step="0.1" value="2.0" placeholder="z">
                <input id="pub_angle" type="number" step="0.1" value="45.0" placeholder="angle">
                <button onclick="publishPosition()">üì§ Publish</button>
            </div>
            
            <div class="json-container">
                <div class="json-header">
                    <span class="json-title">üì§ Sent JSON</span>
                </div>
                <div id="topic-sent-json" class="json-display">ÎåÄÍ∏∞ Ï§ë...</div>
            </div>
            
            <div class="json-container">
                <div class="json-header">
                    <span class="json-title">üì• Received JSON</span>
                </div>
                <div id="topic-received-json" class="json-display">ÎåÄÍ∏∞ Ï§ë...</div>
            </div>
            
            <div class="message-log" id="topic-messages"></div>
        </div>
        
        <div class="section">
            <h2>üìû Service - Calculate Distance</h2>
            
            <div class="controls">
                <div style="margin-bottom: 5px;">
                    Point 1: 
                    <input id="x1" type="number" step="0.1" value="0" placeholder="x1">
                    <input id="y1" type="number" step="0.1" value="0" placeholder="y1">
                    <input id="z1" type="number" step="0.1" value="0" placeholder="z1">
                </div>
                <div>
                    Point 2: 
                    <input id="x2" type="number" step="0.1" value="10" placeholder="x2">
                    <input id="y2" type="number" step="0.1" value="10" placeholder="y2">
                    <input id="z2" type="number" step="0.1" value="5" placeholder="z2">
                    <button onclick="callService()">üßÆ Calculate</button>
                </div>
            </div>
            
            <div class="json-container">
                <div class="json-header">
                    <span class="json-title">üì§ Request JSON</span>
                </div>
                <div id="service-request-json" class="json-display">ÎåÄÍ∏∞ Ï§ë...</div>
            </div>
            
            <div class="json-container">
                <div class="json-header">
                    <span class="json-title">üì• Response JSON</span>
                </div>
                <div id="service-response-json" class="json-display">ÎåÄÍ∏∞ Ï§ë...</div>
            </div>
            
            <div class="message-log" id="service-messages"></div>
        </div>
    </div>
    
    <script>
        let ros, topicListener;
        
        // JSON ÏàúÏÑú Î≥¥Ïû• Ìï®Ïàò
        function orderedStringify(obj, keys) {
            return JSON.stringify(obj, keys, 2);
        }
        
        ros = new ROSLIB.Ros({ url : 'ws://localhost:9090' });
        
        ros.on('connection', function() {
            console.log('‚úÖ ROS2 Connected!');
            document.getElementById('status').textContent = '‚úÖ Connected to ROS2';
            document.getElementById('status').className = 'status connected';
            setupCommunication();
        });
        
        ros.on('error', function(error) {
            console.error('‚ùå ROS2 Connection Error:', error);
            document.getElementById('status').textContent = '‚ùå Connection Failed';
            document.getElementById('status').className = 'status disconnected';
        });
        
        ros.on('close', function() {
            console.warn('‚ö†Ô∏è ROS2 Connection Closed');
            document.getElementById('status').textContent = '‚ö†Ô∏è Connection Closed';
            document.getElementById('status').className = 'status disconnected';
        });
        
        function setupCommunication() {
            topicListener = new ROSLIB.Topic({
                ros : ros,
                name : '/position_topic',
                messageType : 'test_interfaces/msg/Position'
            });
            
            topicListener.subscribe(function(message) {
                console.log('üì• Topic Received:', message);
                
                document.getElementById('topic-received-json').textContent = 
                    orderedStringify(message, ['sender', 'x', 'y', 'z', 'angle', 'timestamp']);
                
                const text = `[${message.sender}] x=${message.x.toFixed(2)}, y=${message.y.toFixed(2)}, z=${message.z.toFixed(2)}, angle=${message.angle.toFixed(2)}¬∞`;
                addMessage('topic', text, 'topic-messages');
            });
        }
        
        function publishPosition() {
            const publisher = new ROSLIB.Topic({
                ros : ros,
                name : '/position_topic',
                messageType : 'test_interfaces/msg/Position'
            });
            
            const message = {
                sender: 'Web',
                x: parseFloat(document.getElementById('pub_x').value),
                y: parseFloat(document.getElementById('pub_y').value),
                z: parseFloat(document.getElementById('pub_z').value),
                angle: parseFloat(document.getElementById('pub_angle').value),
                timestamp: Date.now() * 1000000
            };
            
            console.log('üì§ Topic Sent:', message);
            
            document.getElementById('topic-sent-json').textContent = 
                orderedStringify(message, ['sender', 'x', 'y', 'z', 'angle', 'timestamp']);
            
            const rosMessage = new ROSLIB.Message(message);
            publisher.publish(rosMessage);
            addMessage('topic', '‚úÖ [Web] Published', 'topic-messages');
        }
        
        function callService() {
            const serviceClient = new ROSLIB.Service({
                ros : ros,
                name : '/calculate_distance',
                serviceType : 'test_interfaces/srv/CalculateDistance'
            });
            
            const request = {
                x1: parseFloat(document.getElementById('x1').value),
                y1: parseFloat(document.getElementById('y1').value),
                z1: parseFloat(document.getElementById('z1').value),
                x2: parseFloat(document.getElementById('x2').value),
                y2: parseFloat(document.getElementById('y2').value),
                z2: parseFloat(document.getElementById('z2').value)
            };
            
            console.log('üì§ Service Request:', request);
            
            document.getElementById('service-request-json').textContent = 
                orderedStringify(request, ['x1', 'y1', 'z1', 'x2', 'y2', 'z2']);
            
            addMessage('service', `üì§ Request: (${request.x1}, ${request.y1}, ${request.z1}) ‚Üí (${request.x2}, ${request.y2}, ${request.z2})`, 'service-messages');
            
            const rosRequest = new ROSLIB.ServiceRequest(request);
            serviceClient.callService(rosRequest, function(result) {
                console.log('üì• Service Response:', result);
                
                document.getElementById('service-response-json').textContent = 
                    orderedStringify(result, ['distance', 'message']);
                
                addMessage('service', `‚úÖ Distance: ${result.distance.toFixed(2)}m`, 'service-messages');
            });
        }
        
        function addMessage(type, text, containerId) {
            const container = document.getElementById(containerId);
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message ' + type;
            
            const time = new Date().toLocaleTimeString();
            msgDiv.innerHTML = `<span class="time">[${time}]</span> ${text}`;
            
            // Îß® ÏïûÏóê Ï∂îÍ∞Ä (ÏµúÏã†Ïù¥ ÏúÑÎ°ú)
            container.insertBefore(msgDiv, container.firstChild);
            
            // 10Í∞ú Ï¥àÍ≥º Ïãú Ïò§ÎûòÎêú Í≤É ÏÇ≠Ï†ú
            while (container.children.length > 10) {
                container.removeChild(container.lastChild);
            }
        }
    </script>
</body>
</html>
